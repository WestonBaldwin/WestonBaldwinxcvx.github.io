},4000);



//objects

ball.type = "ball";
ball.setSize(25,25);
ball.center().bottom().offset(0,-11);
ball.accel = .3;
ball.friction = .1;
ball.bounce();

var paddle2 = new sjs.Image("Images/paddle.png")
paddle2.type = "paddle2";
paddle2.setSize(100,10);
paddle2.center().bottom();
paddle2.friction = .1;
paddle2.accel = .3;

//controls
var ballstart = true;

sjs.keyDown(UP_KEY, function(){
	if(ballstart == true){
		ballstart = false;
		ball.accel = .1;
		ball.pushUp(8);
		ball.pushLeft();
		ball.friction = 0;
		ballstart = false;
	}
})

sjs.keyDown(LEFT_KEY, function(){
	paddle2.pushLeft();
	if(ballstart == true){
		ball.pushLeft();
	}
});

sjs.keyDown(RIGHT_KEY, function(){
	paddle2.pushRight();
	if(ballstart == true){
		ball.pushRight();
	}
});

//onhits

sjs.onHit("ball","paddle2", function(){
	ball.stop();
	sjs.bounceOff(ball,paddle2);
	if(ball.getX()-paddle2.getX() < 20){
		ball.pushLeft(((Math.random() * 7) + 5));
		ball.pushUp(8);
	} else {
		if(ball.getX()-paddle2.getX() > 50){
			ball.pushRight(((Math.random() * 7) + 5));
			ball.pushUp(8);
	} else {
		ball.pushUp(8);
	}}

});

var lose = new Audio("Music/lose.mp3");

sjs.onHit("ball","bottom_screen", function(){
	lose.play();
	ball.destroy();
	setTimeout(function(){
		window.location = "examplegameover.html";
	},600);
});

var blockhit = new Audio("Music/techno.mp3");

sjs.onHit("ball","block", function(x,y){
	sjs.bounceOff(x,y);
	y.destroy();
	blockhit.play();
});

sjs.onHit("ball", ["left_screen","right_screen"], function(x,y){
	sjs.bounceOff(x,y);
});

sjs.onHit("ball", "blockH", function(x,y){
	sjs.bounceOff(x,y);
	blockhit.play();
});
