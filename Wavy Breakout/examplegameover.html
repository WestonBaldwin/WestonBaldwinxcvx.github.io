<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
sjs.open("target",748,450);

var background = new sjs.Image("Images/blurredbackground.jpg");

var gameover_txt = new sjs.Text("Game Over", 44, "black");
gameover_txt.center().offset(0,-50);

var restartBtn = new sjs.Button("play again", function(){
	window.location = "example.html";
});
restartBtn.center();

var menu = new sjs.Button("build level", function(){
	window.location = "custom.html";
});
menu.center().offset(0,50);
}
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
